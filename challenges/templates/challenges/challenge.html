<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul Typing Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">Hangul Typing Challenge</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Challenge: {{ challenge.name }}</h2>
            <p class="text-gray-700 mb-6">{{ challenge.description }}</p>

            <div class="mb-8">
                <p class="text-lg font-bold mb-2">Time Remaining: <span id="time-remaining">{{ challenge.time_limit }}</span> seconds</p>
                <p class="text-lg font-bold mb-2">Score: <span id="score">0</span></p>
                <p class="text-lg font-bold mb-2">Accuracy: <span id="accuracy">100</span>%</p>
            </div>

            <div class="mb-8" id="challenge-area" style="display: none;">
                <p class="text-lg font-bold mb-2">Type the following sentence:</p>
                <p class="text-xl text-gray-800 mb-4" id="sentence"></p>
                <input type="text" id="user-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type here...">
            </div>

            <div class="flex justify-center">
                <button id="start-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Start Challenge</button>
                <a href="{% url 'index_page' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Back to Challenges</a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        &copy; 2023 Hangul Typing Tutor. All rights reserved.
    </footer>

    <script>
        // JavaScript code for handling the typing challenge
        const startButton = document.getElementById('start-button');
        const userInput = document.getElementById('user-input');
        const sentenceElement = document.getElementById('sentence');
        const timeRemainingElement = document.getElementById('time-remaining');
        const scoreElement = document.getElementById('score');
        const accuracyElement = document.getElementById('accuracy');
        const challengeArea = document.getElementById('challenge-area');

        let sentence = '{{ sentence.hangul }}';
        let timeRemaining = {{ challenge.time_limit }};
        let score = 0;
        let accuracy = 100;
        let timer;

        startButton.addEventListener('click', startChallenge);
        userInput.addEventListener('input', checkInput);

        function startChallenge() {
            startButton.disabled = true;
            challengeArea.style.display = 'block';
            sentenceElement.textContent = sentence;
            userInput.value = '';
            userInput.focus();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                timeRemainingElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endChallenge();
                }
            }, 1000);
        }

        function checkInput() {
            const userText = userInput.value;
            const sentenceText = sentence.slice(0, userText.length);

            if (userText === sentenceText) {
                userInput.classList.remove('bg-red-100');
                userInput.classList.add('bg-green-100');

                if (userText === sentence) {
                    clearInterval(timer);
                    endChallenge();
                }
            } else {
                userInput.classList.remove('bg-green-100');
                userInput.classList.add('bg-red-100');
            }

            score = userText.length;
            accuracy = calculateAccuracy(userText, sentenceText);
            scoreElement.textContent = score;
            accuracyElement.textContent = accuracy;
        }

        function calculateAccuracy(userText, sentenceText) {
            const correctChars = userText.split('').filter((char, index) => char === sentenceText[index]).length;
            return Math.floor((correctChars / sentenceText.length) * 100);
        }

        function endChallenge() {
            userInput.disabled = true;
            alert(`Challenge ended! Your score: ${score}, Accuracy: ${accuracy}%`);
        }
    </script>
</body>
</html>
